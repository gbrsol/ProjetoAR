<!DOCTYPE html>
<html>
    <head>
        <title>APP VR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!--<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script></script>-->
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="model" src="assets/models/casa/House.obj"></a-asset-item>
                <a-asset-item id="model-mtl" src="assets/models/casa/House.mtl"></a-asset-item>
                <a-asset-item id="obj" src="assets/models/cozinha/kitchen_vr_glb.glb"></a-asset-item>
                <img id="tex" src="assets/models/cozinha/varanda.png">
            </a-assets>
            <!--<a-camera position="0 1.6 0"></a-camera>-->
            <a-entity movement-controls="speed: 0.15" position="0 0 0">
                <a-camera camera position="0 1.6 0" look-controls="pointerLockEnabled: true;">
                    <a-cursor position="0 0 -1">
                    </a-cursor>
                </a-camera>
            </a-entity>
            
            <a-entity gltf-model="#obj" position="5 0.1 9.4" scale="1 1 1">
                <a-plane src="#tex" rotation="0 90 0" position="-7.20008 1.35512 -9.40479" material="" geometry="" scale="4.83 2.95 1.44"></a-plane>
            </a-entity>
            
            <a-plane color="#00FF00" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
        </a-scene>
    </body>
</html>
